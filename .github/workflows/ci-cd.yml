name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: mvn test

      - name: Build JAR file
        run: mvn clean package -DskipTests

      - name: Verify JAR file
        run: |
          echo "Checking JAR file..."
          ls -la target/
          if [ -f "target/slack.cab-0.0.1-SNAPSHOT.jar" ]; then
            echo "âœ… JAR file found: $(ls -lh target/slack.cab-0.0.1-SNAPSHOT.jar)"
          else
            echo "âŒ JAR file not found!"
            exit 1
          fi

      - name: Setup SSH connection
        run: |
          echo "ğŸ”§ Setting up SSH connection..."

          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add EC2 to known hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          echo "âœ… SSH setup completed"

      - name: Test connection to EC2
        run: |
          echo "ğŸ”— Testing connection to EC2..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "âœ… Connected to: $(hostname)"
            echo "ğŸ“ Current user: $(whoami)"
            echo "ğŸ“‚ Home directory: $HOME"
            echo "ğŸ§ OS Info: $(lsb_release -d)"
            echo "ğŸ’¾ Disk space:"
            df -h $HOME
            echo "ğŸ”§ Java version:"
            java -version || echo "Java not installed - will install if needed"
          EOF

      - name: Install Java if needed
        run: |
          echo "ğŸ”§ Checking and installing Java if needed..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            if ! command -v java &> /dev/null; then
              echo "â˜• Installing Java 21..."
              sudo apt update
              sudo apt install -y openjdk-21-jdk
              echo "âœ… Java installed successfully"
            else
              echo "âœ… Java already installed: $(java -version 2>&1 | head -n1)"
            fi

            # Set JAVA_HOME if not set
            if [ -z "$JAVA_HOME" ]; then
              echo "ğŸ”§ Setting JAVA_HOME..."
              echo 'export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64' >> ~/.bashrc
              echo 'export PATH=$JAVA_HOME/bin:$PATH' >> ~/.bashrc
              source ~/.bashrc
            fi

            echo "â˜• Final Java check:"
            java -version
          EOF

      - name: Deploy JAR to EC2
        run: |
          echo "ğŸ“¦ Deploying JAR file to EC2..."

          # Copy JAR file directly to home directory
          echo "ğŸš€ Copying JAR file to home directory..."
          scp -o StrictHostKeyChecking=no target/slack.cab-0.0.1-SNAPSHOT.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/

          echo "âœ… JAR file deployed successfully!"

      - name: Verify deployment and stop existing application
        run: |
          echo "ğŸ” Verifying deployment..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            ls -la ~/slack.cab-0.0.1-SNAPSHOT.jar

            if [ -f "$HOME/slack.cab-0.0.1-SNAPSHOT.jar" ]; then
              echo "âœ… JAR file deployed successfully"
              echo "ğŸ“Š JAR file size: $(du -h $HOME/slack.cab-0.0.1-SNAPSHOT.jar)"
            else
              echo "âŒ JAR file not found after deployment!"
              exit 1
            fi

            echo "ğŸ›‘ Stopping existing application..."
            pkill -f "slack.cab.*jar" || echo "No existing application found"
            sleep 3
          EOF

      - name: Start application on EC2
        run: |
          echo "ğŸš€ Starting application on EC2..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~

            echo "ğŸš€ Starting application..."
            chmod +x slack.cab-0.0.1-SNAPSHOT.jar

            # Start application in background
            nohup java -jar slack.cab-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

            echo "â³ Waiting for application to start..."
            sleep 15

            # Check if application started successfully
            if pgrep -f "slack.cab.*jar" > /dev/null; then
              echo "âœ… Application started successfully!"
              echo "ğŸ“‹ Process ID: $(pgrep -f 'slack.cab.*jar')"

              # Check if port 8080 is listening
              if netstat -tlnp 2>/dev/null | grep -q :8080; then
                echo "ğŸŒ Application is listening on port 8080"
                echo "ğŸ”— Access your app at: http://$(curl -s ifconfig.me):8080"
              else
                echo "âš ï¸  Port 8080 not yet bound, application may still be starting..."
              fi

              echo "ğŸ“„ Last 10 lines of log:"
              tail -10 app.log
            else
              echo "âŒ Failed to start application!"
              echo "ğŸ“„ Application logs:"
              cat app.log
              exit 1
            fi
          EOF