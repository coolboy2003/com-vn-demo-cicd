name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: mvn test

      - name: Build JAR file
        run: mvn clean package -DskipTests

      - name: Verify JAR file
        run: |
          echo "Checking JAR file..."
          ls -la target/
          if [ -f "target/slack.cab-0.0.1-SNAPSHOT.jar" ]; then
            echo "âœ… JAR file found: $(ls -lh target/slack.cab-0.0.1-SNAPSHOT.jar)"
          else
            echo "âŒ JAR file not found!"
            exit 1
          fi

      - name: Test EC2 connection
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ”— Testing connection to EC2..."
            echo "âœ… Connected to: $(hostname)"
            echo "ğŸ“ Current user: $(whoami)"
            echo "ğŸ“‚ Home directory: $HOME"
            echo "ğŸ’¾ Disk space:"
            df -h $HOME
            echo "ğŸ”§ Java version:"
            java -version || echo "Java not installed"

      - name: Create app directory on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ“ Creating app directory..."
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app
            echo "âœ… Directory created: /home/ec2-user/app"

      - name: Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "target/slack.cab-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/app/"
          strip_components: 1
          timeout: 300s
          command_timeout: 300s

      - name: Verify deployment and stop existing application
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ” Verifying deployment..."
            ls -la /home/ec2-user/app/

            if [ -f "/home/ec2-user/app/slack.cab-0.0.1-SNAPSHOT.jar" ]; then
              echo "âœ… JAR file deployed successfully"
              echo "ğŸ“Š JAR file size: $(du -h /home/ec2-user/app/slack.cab-0.0.1-SNAPSHOT.jar)"
            else
              echo "âŒ JAR file not found after deployment!"
              exit 1
            fi

            echo "ğŸ›‘ Stopping existing application..."
            pkill -f "slack.cab.*jar" || echo "No existing application found"
            sleep 3

      - name: Start application on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/app

            echo "ğŸš€ Starting application..."
            chmod +x slack.cab-0.0.1-SNAPSHOT.jar

            # Start application in background
            nohup java -jar slack.cab-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

            echo "â³ Waiting for application to start..."
            sleep 15

            # Check if application started successfully
            if pgrep -f "slack.cab.*jar" > /dev/null; then
              echo "âœ… Application started successfully!"
              echo "ğŸ“‹ Process ID: $(pgrep -f 'slack.cab.*jar')"

              # Check if port 8080 is listening
              if netstat -tlnp 2>/dev/null | grep -q :8080; then
                echo "ğŸŒ Application is listening on port 8080"
                echo "ğŸ”— Access your app at: http://$(curl -s ifconfig.me):8080"
              else
                echo "âš ï¸  Port 8080 not yet bound, application may still be starting..."
              fi

              echo "ğŸ“„ Last 10 lines of log:"
              tail -10 app.log
            else
              echo "âŒ Failed to start application!"
              echo "ğŸ“„ Application logs:"
              cat app.log
              exit 1
            fi