name: Deploy demo

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: mvn test

      - name: Build JAR file
        run: mvn clean package -DskipTests

      - name: Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "target/slack.cab-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/app/"
          strip_components: 1

      - name: Deploy app manager script
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "deploy-scripts/app-manager.sh"
          target: "/home/ec2-user/app/"
          strip_components: 1

      - name: Deploy and restart application on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/app

            # Make scripts executable
            chmod +x app-manager.sh slack.cab-0.0.1-SNAPSHOT.jar

            # Use app manager to restart application
            if [ -f "app-manager.sh" ]; then
              echo "üîÑ Using app manager to restart application..."
              ./app-manager.sh restart
            else
              echo "‚ö†Ô∏è  App manager not found, using manual restart..."
              # Fallback to manual restart
              pkill -f "slack.cab.*jar" || true
              sleep 5
              nohup java -jar slack.cab-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
              sleep 10
              if pgrep -f "slack.cab.*jar" > /dev/null; then
                echo "‚úÖ Application started successfully"
                echo "PID: $(pgrep -f 'slack.cab.*jar')"
              else
                echo "‚ùå Failed to start application"
                tail -20 app.log
                exit 1
              fi
            fi
